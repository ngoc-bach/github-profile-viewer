<!DOCTYPE html>
<html>
    <head>
        <title>github profile search</title>
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="myscript.js"></script>
    </head>
    <body>
        <div>
            <header>
                <h1>Github Profile Search</h1>
                <form>
                    <div class="search-bar">
                        <input type="text" placeholder="type github username">
                        <button type="button"><i class="fa-solid fa-magnifying-glass search"></i></button>
                    </div>
                </form>
            </header>

            <article>
                <div class="profile">
                <img id="avatar">
                <h3 id="name"></h3>
                <p id="username"></p>
                <p id="bio"></p>
                </div>
                <hr>
                <div class="details">
                <ul>
                    <li class="github">
                        <i class="fa-brands fa-github icon"></i>
                        <a id="github-link"><p id="github"></p></a>
                    </li>
                    <li class="follow">
                        <i class="fa-solid fa-user-group icon"></i>
                        <p id="followers"></p><p id="following"></p>
                    </li>
                    <li class="location">
                        <i class="fa-solid fa-location-dot icon"></i>
                        <p id="location"></p>
                    </li>
                    <li class="company">
                        <i class="fa-solid fa-building icon"></i>
                        <p id="company"></p>
                    </li>
                    <li class="email">
                        <i class="fa-solid fa-envelope icon"></i>
                        <p id="email"></p>
                    </li>
                </ul>
            </div>
            </article>
        </div>
    </body>
</html>
